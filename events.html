<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="Brand.png" alt="Sprout & Grow Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="events.html">Events</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Register for an Event</h1>
        <form action="#" method="post">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="comments">Tell us about your gardening experience:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <p>Select topics you're intrested in:</p>
        <input type="checkbox" id="workshops" name="topics" value="workshops">
        <label for="workshops">Workshops</label><br>

        <input type="checkbox" id="community" name="topics" value="Community Garden">
        <label for="community">Community Garden</label><br>

        <input type="checkbox" id="kids" name="topics" value="Kids Activities">
        <label for="kids">Kids Activities</label><br><br>

        <p>Do you want to volunteer?</p>
        <input type="radio" id="yes" name="volunteer" value="Yes">
        <label for="yes">Yes</label><br>

        <input type="radio" id="no" name="volunteer" value="No">
        <label for="no">No</label><br><br>

         <label for="event">Choose an event:</label><br>
      <select id="event" name="event">
        <option value="spring-fair">Spring Gardening Fair</option>
        <option value="workshop">Organic Gardening Workshop</option>
        <option value="kids-day">Kids Gardening Day</option>
      </select><br><br>
        <button type="submit">Submit Registration</button><br><br>

        <a href="index.html">Back to Home</a>
        </form>
    </main>

    <footer>
        <p>Connect with us</p>
         <a href="https://www.facebook.com/login" target="_blank">
            <img src="Facebook.png" alt="Facebook logo" class="social">
        </a>
        <a href="https://twitter.com/i/flow/login" target="_blank">
            <img src="X.png" alt="X logo" class="social">
        </a>
    </footer>
</body>
</html>
